<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/defult.css" />

    <title>Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="details-box">
          <div class="details-box__top">
            <div class="details-box__top-text-input">
              <p class="details-box__top-text">DAY</p>
              <input type="text" class="details-box__top-input" />
            </div>
            <div class="details-box__top-text-input">
              <p class="details-box__top-text">MONTH</p>
              <input type="text" class="details-box__top-input" />
            </div>
            <div class="details-box__top-text-input">
              <p class="details-box__top-text">YEAR</p>
              <input type="text" class="details-box__top-input" />
            </div>
          </div>
          <div class="details-box__middle">
            <span class="details-box__middle-icon-container">
              <img src="assets/images/icon-arrow.svg" class="details-box__middle-icon">
            </span>
          </div>
          <div class="details-box__bottom">
            <div class="details-box__bottom-years"><span class="details-box__bottom-number">38</span>years</div>
            <div class="details-box__bottom-months"><span class="details-box__bottom-number">3</span>months</div>
            <div class="details-box__bottom-days"><span class="details-box__bottom-number">26</span>days</div>
          </div>
        </div>
      </div>
    </section>

  </div> -->
  </body>
</html>
